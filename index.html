<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Watermelon Clicker</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">VERY COOL WATERMELON CLICKER GAME</h1>
    </header>
    <main class="game">
      <h2 class="game__heading game__score">
        <span id="game_score-number">0</span> WATERMELONS
      </h2>
      <h2 class="game__heading game__score-per-second">
        <span id="game_score-per-second">0</span> WATERMELONS PER SECOND
      </h2>
      <h2 class="game__heading game__helpers">
        <span id="game_helper-number">0</span> HELPERS
      </h2>
      <h2 class="game__heading game__super_helpers hidden">
        <span id="superhelpers">0</span> SUPER HELPERS
      </h2>
      <div class="game__buttons">
        <button class="game__button game__give-watermelon" id="give-wm">
          HARVEST WATERMELON
        </button>
        <button class="game__button game__add-helper" id="enlisthelp">
          ENLIST HELP [<span id="helpercost">5</span>]
        </button>
        <button
          class="game__button game__add-super_helper hidden"
          id="add-superhelper"
        >
          ENLIST SUPER HELPER [<span id="superhelpercost">25</span>]
        </button>
      </div>
      <img
        src="./images/no-revisions-Fa8lOzYsTss-unsplash-removebg-preview.png"
        alt="very cool and epic watermelon"
        class="watermelon"
      />
      <div class="game__data_management">
        <button class="game__button game__savebutton" id="savegame">
          Save Game
        </button>
        <button class="game__button game__loadbutton" id="loadgame">
          Load Game
        </button>
        <button class="game__button game__reset__button" id="resetgame">
          Reset Game
        </button>
      </div>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
